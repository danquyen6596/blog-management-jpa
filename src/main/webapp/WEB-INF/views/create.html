<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
</head>
<body>
<h3>Create new Blog</h3>

<p>
    <a th:href="@{/}">
        Back to blog list
    </a>
</p>

<div id="form">
    <form action="#" th:action="@{/blog/save}" th:object="${blogForm}" enctype="multipart/form-data"
          method="POST">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Content</label><br/>
            <textarea cols="60" rows="10" th:field="*{content}"/>
        </div>
        <div>
            <label>File Upload</label>
            <input type="file" accept="image/*" id="file" th:field="*{file}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>

<footer th:replace="layout::footer"></footer>
</body>
</html>
